<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Button</title>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
    $(function() {
        $( ".widget input[type=submit], .widget a, .widget button" ).button();
        $( "button, input, .widget a" ).on( "click", function(event) {
            event.preventDefault();
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <h1>Reader Button</h1>
        <div class="row">
            <div class="col-1">
                <ul>
                    <li><a href="../index.html">Go back</a></li>
                </ul>
            </div>
            <div class="col-2">
                <div class="widget">
                    <h1>Pick a kind of binge reader are you.</h1>
                    <button>Mild Reader</button>
                    <input type="submit" value="A submit button">
                    <a href="#">Hardcore Reader</a>
                </div>
                <h1>What Genre You Prefer</h1>
                <button class="ui-button ui-widget ui-corner-all">Action</button>
                <input class="ui-button ui-widget ui-corner-all" type="submit" value="A submit button">
                <a class="ui-button ui-widget ui-corner-all" href="#">RomCom</a>
            </div>
        </div>
    </div>

    <footer>
        <p>All you want to know is in there.(I think) &copy; 2022</p>  
    </footer>
</body>
</html>
