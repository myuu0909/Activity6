<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Button For Your Manwha</title>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="container">
        <h1>Checkbox and Radio Button For Your Manhwa</h1>
        <div class="row">
            <div class="col-1">
                <li>
                    <ul><a href="../index.html">Go back</a></ul>
                </li>
            </div>
            <div class="col-2">
                <h2>What you prefer?</h2>
                <fieldset>
                    <legend>Select what you want </legend>
                    <label for="radio-1">Anime</label>
                    <input type="radio" name="radio-1" id="radio-1">
                    <label for="radio-2">Manga/Manwha</label>
                    <input type="radio" name="radio-1" id="radio-2">
                    <label for="radio-3">Light Novel</label>
                    <input type="radio" name="radio-1" id="radio-3">
                </fieldset>

                <h2>Ratings</h2>
                <fieldset>
                    <legend>How many rating stars: </legend>
                    <label for="checkbox-1">2 Star</label>
                    <input type="checkbox" name="checkbox-1" id="checkbox-1">
                    <label for="checkbox-2">3 Star</label>
                    <input type="checkbox" name="checkbox-2" id="checkbox-2">
                    <label for="checkbox-3">4 Star</label>
                    <input type="checkbox" name="checkbox-3" id="checkbox-3">
                    <label for="checkbox-4">5 Star</label>
                    <input type="checkbox" name="checkbox-4" id="checkbox-4">
                </fieldset>

                <h2>What genre? </h2>
                <fieldset>
                    <legend>Genre: </legend>
                    <label for="checkbox-nested-1">Horror
                        <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
                    </label>
                    <label for="checkbox-nested-2">Action
                        <input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
                    </label>
                    <label for="checkbox-nested-3">Regression
                        <input type="checkbox" name="checkbox-nested-3" id="checkbox-nested-3">
                    </label>
                    <label for="checkbox-nested-4">Romance
                        <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-4">
                    </label>
                </fieldset>

                <!-- Submit Button -->
                <form action="your_submission_url" method="POST">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>  

    <footer>
         <p>All you want to know is in there.(I think) &copy; 2022</p>  
    </footer>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
        $(function() {
            $("input").checkboxradio();
        });
    </script>
</body>
</html>
