<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Datepicker</title>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
    $(function() {
        $("#datepicker").datepicker();
    });
    </script>
    <style>
        .widget {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datepicker of the bazzare</h1>
        <div class="row">
            <div class="col-1">
                <li>
                    <ul><a href="../index.html">Go back</a></ul>
                </li>
            </div>
            <div class="col-2">
                <div class="widget">
                    <h2>Select a Date of Booking</h2>
                    <p>Date: <input type="text" id="datepicker"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Anime World &copy; 2024 - Powered by Otaku Love</p> 
    </footer>
</body>
</html>
